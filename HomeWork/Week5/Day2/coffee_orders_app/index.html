<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Orders</title>
    <link rel="stylesheet" href="css/styles.css"/>
</head>

<body>
    
    <h1>Place Order Below</h1>


    <div id="main-container">
        <label>Enter Email Here:</label>
        <input type="text" id="emailTextBox" class="text-area" placeholder="Email" />

        <label>Enter Type Here:</label>
        <input type="text" id="typeTextBox" class="text-area" placeholder="Type" />
        
        <label>Enter Size Here:</label>
        <input type="text" id="sizeTextBox" class="text-area" placeholder="Size" />
        
        <label>Enter Price Here:</label>
        <input type="text" id="priceTextBox" class="text-area" placeholder="Price" />
    </div>


    <button id="placeOrderBtn">Place Order</button>


    <button id="viewOrdersBtn">View Orders</button>
    <ul id="ordersUL">

    </ul>


    <script src="js/app.js"></script>
</body>
</html>
